<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MaPoa</title>

    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <style>
        #map { 
            height: 100vh; 
        }

        .popup-box {
            width: 230px;
            font-family: Arial, sans-serif;
        }

        .popup-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
        }

        .popup-title {
            font-size: 16px;
            font-weight: bold;
            margin: 6px 0 2px 0;
        }

        .popup-stars {
            color: #f4b400;
            font-size: 14px;
        }

        .popup-sub {
            font-size: 13px;
            color: #666;
            margin-top: 2px;
        }

        
        #sidebar {
            width: 300px;
            height: 100vh;
            background: white;
            position: fixed;
            top: 0;
            left: -300px;
            transition: 0.3s;
            padding: 15px;
            box-shadow: 2px 0 6px rgba(0,0,0,0.2);
            overflow-y: auto;
            z-index: 9999;
        }

        #closeSidebar {
            cursor: pointer;
            font-size: 20px;
            float: right;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="sla2.Js"></script>
    <button id="btnVoltar">&#8592; Voltar</button>
<div id="map"></div>


</body>
</html>
